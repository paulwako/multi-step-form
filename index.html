<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Step</title>
  </head>
  <body>
    <main>
      <div id="image-section">
        <div id="content-holder">
          <div id="first-step">
            <div class="number">1</div>
            <div class="description">
              <h5>STEP 1</h5>
              <h6>your info</h6>
            </div>
          </div>
          <div id="second-step">
            <div class="number">2</div>
            <div class="description">
              <h5>STEP 2</h5>
              <h6>SELECT-PLAN</h6>
            </div>
          </div>
          <div id="third-step">
            <div class="number">3</div>
            <div class="description">
              <h5>STEP 3</h5>
              <h6>ADD-ONS</h6>
            </div>
          </div>
          <div id="fourth-step">
            <div class="number">4</div>
            <div class="description">
              <h5>STEP 4</h5>
              <h6>SUMMARY</h6>
            </div>
          </div>
        </div>
      </div>
      <div id="form-section">
        <div id="actual-form">
          <h2>Personal info</h2>
          <p>Please enter your name,email address and phone number</p>
          <output>Name</output>
          <output id="myName"></output><br />
          <input
            type="text"
            name="name"
            id="name-input"
            placeholder="e.g stephen king"
          /><br />
          <output>Email Address</output>
          <output id="mail"></output><br />
          <input
            type="text"
            name="email"
            id="email-input"
            placeholder="e.g stephenking@gmail.com"
          /><br />
          <output>Phone Number</output>
          <output id="contact"></output><br />
          <input
            type="text"
            name="phone-number"
            id="phone-number-input"
            placeholder="E.g. +133 456 7890"
          />
        </div>
        <div id="btn">
          <a href="index1.html"
            ><button onclick="validator()">Next Step</button></a
          >
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
