<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index1.css" />
    <title>Second-step</title>
  </head>
  <body>
    <main>
      <div id="image-section">
        <div id="content-holder">
          <div id="first-step">
            <div class="number">1</div>
            <div class="description">
              <h5>STEP 1</h5>
              <h6>your info</h6>
            </div>
          </div>
          <div id="second-step">
            <div class="number">2</div>
            <div class="description">
              <h5>STEP 2></h5>
              <h6>SELECT-PLAN</h6>
            </div>
          </div>
          <div id="third-step">
            <div class="number">3</div>
            <div class="description">
              <h5>STEP 3</h5>
              <h6>ADD-ONS</h6>
            </div>
          </div>
          <div id="fourth-step">
            <div class="number">4</div>
            <div class="description">
              <h5>STEP 4</h5>
              <h6>SUMMARY</h6>
            </div>
          </div>
        </div>
      </div>
      <div id="form-section">
        <div id="actual-form">
          <div id="title">
            <h2>Select your plan</h2>
            <p>You have the option to monthly or year billing.</p>
          </div>
          <div id="packages">
            <div id="first-item">
              <div class="icon">
                <img src="archade.png" />
              </div>
              <div class="prices">
                <h4>Arcade</h4>
                <p>$9/mo</p>
              </div>
            </div>
            <div id="second-item">
              <div class="icon">
                <img src="proIcon.png" />
              </div>
              <div class="prices">
                <h4>Advanced</h4>
                <p>$12/mo</p>
              </div>
            </div>
            <div id="third-item">
              <div class="icon">
                <img src="advance.png" alt="" />
              </div>
              <div class="prices">
                <h4>Pro</h4>
                <p>$15/mo</p>
              </div>
            </div>
          </div>
          <div id="duration">
            <div id="month">monthly</div>
            <div id="slider">
              <input type="checkbox" name="check" id="checking" />
            </div>
            <div id="year">yearly</div>
          </div>
          <div id="content-btn">
            <a href="index.html"> <button id="back-btn">Go Back</button></a>
            <a href="index3.html"><button id="next-btn">Next Step</button></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
